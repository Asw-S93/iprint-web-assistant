<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPrint Web Assistant</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; line-height: 1.6; background-color: #f4f7f9; color: #333; }
        .card { background: white; border: 1px solid #e1e4e8; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1 { color: #1a73e8; text-align: center; margin-bottom: 30px; }
        h3 { margin-top: 0; color: #555; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; transition: background 0.2s; }
        button:hover { background: #1557b0; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        textarea { width: 100%; height: 120px; margin: 15px 0; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; resize: vertical; }
        .status-container { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #ebedef; }
        .status-dot.connected { background: #34a853; }
        .status-text { font-size: 14px; font-weight: 500; }
        .log { background: #202124; color: #f1f3f4; padding: 15px; border-radius: 8px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; height: 200px; overflow-y: auto; font-size: 12px; border-left: 4px solid #1a73e8; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-secondary { background: #f1f3f4; color: #3c4043; border: 1px solid #dadce0; }
        .btn-secondary:hover { background: #e8eaed; }
    </style>
</head>
<body>
    <h1>iPrint Web Assistant ðŸ”‘</h1>
    
    <div class="card">
        <h3>Connection</h3>
        <button id="connectBtn">Connect to Printer</button>
        <div class="status-container">
            <div id="statusDot" class="status-dot"></div>
            <div id="connectionStatus" class="status-text">Not connected</div>
        </div>
    </div>

    <div class="card">
        <h3>Printer Control</h3>
        <div class="controls">
            <button id="statusBtn" class="btn-secondary" disabled>Check Status</button>
            <button id="batteryBtn" class="btn-secondary" disabled>Check Battery</button>
        </div>
    </div>

    <div class="card">
        <h3>Print Content</h3>
        <textarea id="printInput" placeholder="Enter text to print..."></textarea>
        <button id="printBtn" disabled>Print Text</button>
    </div>

    <div class="card">
        <h3>System Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        // UUID sets found in iPrint APK
        const UUID_PAIRS = [
            { service: '0000fee7-0000-1000-8000-00805f9b34fb', write: '0000fee9-0000-1000-8000-00805f9b34fb' },
            { service: '0000ae00-0000-1000-8000-00805f9b34fb', write: '0000ae01-0000-1000-8000-00805f9b34fb' },
            { service: '0000ff00-0000-1000-8000-00805f9b34fb', write: '0000ff02-0000-1000-8000-00805f9b34fb' },
            { service: '0000ab00-0000-1000-8000-00805f9b34fb', write: '0000ab01-0000-1000-8000-00805f9b34fb' },
            { service: '49535343-fe7d-4ae5-8fa9-9fafd205e455', write: '49535343-8841-43f4-a8d4-ecbe34729bb3' } // Microchip/Generic
        ];
        
        // Command Packets...
        const CMD_GET_DEV_INFO = new Uint8Array([0x51, 0x78, 0xa8, 0x00, 0x01, 0x00, 0x00, 0x00, 0xff]);
        const CMD_GET_BATTERY = new Uint8Array([0x51, 0x78, 0xba, 0x00, 0x01, 0x00, 0x00, 0x00, 0xff]);
        const CMD_SET_TYPE_TEXT = new Uint8Array([0x51, 0x78, 0xbe, 0x00, 0x01, 0x00, 0x01, 0x07, 0xff]);
        const CMD_FEED_PAPER = new Uint8Array([0x51, 0x78, 0xbb, 0x00, 0x01, 0x00, 0x01, 0x07, 0xff]);
        const ESC_RESET = new Uint8Array([0x1B, 0x40]);

        let device, server, writeChar;

        const log = (msg) => {
            const div = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            div.innerHTML += `<span style="color: #9aa0a6">[${time}]</span> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        const updateUI = (connected) => {
            document.getElementById('connectBtn').innerText = connected ? 'Disconnect' : 'Connect to Printer';
            document.getElementById('statusBtn').disabled = !connected;
            document.getElementById('batteryBtn').disabled = !connected;
            document.getElementById('printBtn').disabled = !connected;
            document.getElementById('connectionStatus').innerText = connected ? `Connected to ${device.name}` : 'Not connected';
            document.getElementById('statusDot').className = connected ? 'status-dot connected' : 'status-dot';
        };

        document.getElementById('connectBtn').onclick = async () => {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
                log('Disconnected.');
                updateUI(false);
                return;
            }

            try {
                log('Scanning for Bluetooth devices...');
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        ...UUID_PAIRS.map(p => p.service),
                        '0000180a-0000-1000-8000-00805f9b34fb', // Device Info
                        '0000180f-0000-1000-8000-00805f9b34fb'  // Battery
                    ]
                });

                log(`Connecting to ${device.name}...`);
                server = await device.gatt.connect();

                log('Discovery phase: Searching for compatible service...');
                let found = false;
                
                // Get ALL primary services at once
                const services = await server.getPrimaryServices();
                const availableUUIDs = services.map(s => s.uuid.toLowerCase());
                log(`Found ${services.length} services: ${availableUUIDs.map(uuid => uuid.split('-')[0]).join(', ')}`);

                // Match against our known pairs
                for (const pair of UUID_PAIRS) {
                    if (availableUUIDs.includes(pair.service.toLowerCase())) {
                        const service = await server.getPrimaryService(pair.service);
                        log(`Match! Using Service: ${pair.service.split('-')[0]}`);
                        writeChar = await service.getCharacteristic(pair.write);
                        log(`Found Write Char: ${pair.write.split('-')[0]}`);
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    log('Error: No compatible iPrint service match.');
                    throw new Error('Incompatible hardware profile.');
                }

                log('Printer initialization complete!');
                updateUI(true);

                device.ongattserverdisconnected = () => {
                    log('Warning: Device disconnected.');
                    updateUI(false);
                };

            } catch (error) {
                log(`Connection Error: ${error.message}`);
                console.error(error);
            }
        };

        document.getElementById('statusBtn').onclick = () => writeData(CMD_GET_DEV_INFO, 'Requesting Device Info...');
        document.getElementById('batteryBtn').onclick = () => writeData(CMD_GET_BATTERY, 'Requesting Battery Level...');

        document.getElementById('printBtn').onclick = async () => {
            const text = document.getElementById('printInput').value;
            if (!text) {
                log('Please enter some text first.');
                return;
            }

            try {
                log('Preparing print job...');
                await writeData(ESC_RESET, 'Resetting printer...');
                await writeData(CMD_SET_TYPE_TEXT, 'Setting mode to Text...');
                
                // Encode text (UTF-8 by default in web, might need GBK for some Chinese characters)
                const encoder = new TextEncoder();
                const textBytes = encoder.encode(text + '\n\n\n');
                
                await writeData(textBytes, `Sending ${textBytes.length} bytes of text...`);
                await writeData(CMD_FEED_PAPER, 'Finalizing print...');
                
                log('Print success!');
            } catch (error) {
                log(`Print Failure: ${error.message}`);
            }
        };

        async function writeData(data, message) {
            if (message) log(message);
            const chunkSize = 20; // Standard BLE MTU chunk
            for (let i = 0; i < data.length; i += chunkSize) {
                const chunk = data.slice(i, i + chunkSize);
                await writeChar.writeValueWithResponse(chunk);
            }
        }
    </script>
</body>
</html>
