<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPrint Web Assistant v1.4</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; line-height: 1.6; background-color: #f4f7f9; color: #333; }
        .card { background: white; border: 1px solid #e1e4e8; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .warning { background: #fff9c4; border: 1px solid #fbc02d; padding: 15px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; }
        h1 { color: #1a73e8; text-align: center; margin-bottom: 10px; }
        .version { text-align: center; font-size: 12px; color: #9aa0a6; margin-bottom: 20px; }
        h3 { margin-top: 0; color: #555; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; transition: background 0.2s; }
        button:hover { background: #1557b0; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        textarea { width: 100%; height: 120px; margin: 15px 0; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; resize: vertical; }
        .status-container { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #ebedef; }
        .status-dot.connected { background: #34a853; }
        .status-text { font-size: 14px; font-weight: 500; }
        .log { background: #202124; color: #f1f3f4; padding: 15px; border-radius: 8px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; height: 250px; overflow-y: auto; font-size: 11px; border-left: 4px solid #1a73e8; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-secondary { background: #f1f3f4; color: #3c4043; border: 1px solid #dadce0; }
    </style>
</head>
<body>
    <h1>iPrint Web Assistant ðŸ”‘</h1>
    <div class="version">Build v1.4 (Discovery Fix)</div>

    <div class="card">
        <h3>Connection</h3>
        <button id="connectBtn">Connect to Printer</button>
        <div class="status-container">
            <div id="statusDot" class="status-dot"></div>
            <div id="connectionStatus" class="status-text">Not connected</div>
        </div>
    </div>

    <div class="card">
        <h3>Print Content</h3>
        <textarea id="printInput" placeholder="Enter text to print..."></textarea>
        <button id="printBtn" disabled>Print Text</button>
    </div>

    <div class="card">
        <h3>System Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        // UUID variants found in iPrint APK
        const KNOWN_SERVICES = [
            '0000ae30-0000-1000-8000-00805f9b34fb',
            '0000fee7-0000-1000-8000-00805f9b34fb',
            '0000ae00-0000-1000-8000-00805f9b34fb',
            '0000ff00-0000-1000-8000-00805f9b34fb',
            '0000ab00-0000-1000-8000-00805f9b34fb',
            '49535343-fe7d-4ae5-8fa9-9fafd205e455'
        ];

        const ESC_RESET = new Uint8Array([0x1B, 0x40]);
        const CMD_SET_TYPE_TEXT = new Uint8Array([0x51, 0x78, 0xbe, 0x00, 0x01, 0x00, 0x01, 0x07, 0xff]);
        const CMD_FEED_PAPER = new Uint8Array([0x51, 0x78, 0xbb, 0x00, 0x01, 0x00, 0x01, 0x07, 0xff]);

        let device, writeChar;

        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        const updateUI = (connected) => {
            document.getElementById('connectBtn').innerText = connected ? 'Disconnect' : 'Connect to Printer';
            document.getElementById('printBtn').disabled = !connected;
            document.getElementById('connectionStatus').innerText = connected ? `Connected to ${device.name}` : 'Not connected';
            document.getElementById('statusDot').className = connected ? 'status-dot connected' : 'status-dot';
        };

        document.getElementById('connectBtn').onclick = async () => {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
                log('Disconnected.');
                updateUI(false);
                return;
            }

            try {
                log('Scanning...');
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: KNOWN_SERVICES
                });

                log(`Connecting to ${device.name}...`);
                const server = await device.gatt.connect();
                await new Promise(r => setTimeout(r, 1500));

                log('Inspecting services...');
                const services = await server.getPrimaryServices();
                
                let foundWriteChar = null;

                for (const service of services) {
                    const s_uuid = service.uuid.toLowerCase();
                    log(`Service Found: ${s_uuid.split('-')[0]}`);
                    
                    const chars = await service.getCharacteristics();
                    for (const char of chars) {
                        const c_uuid = char.uuid.toLowerCase();
                        const props = char.properties;
                        log(`  -> Char: ${c_uuid.split('-')[0]} [Write: ${props.write || props.writeWithoutResponse}]`);
                        
                        // Heuristic: If it has write properties and matches known patterns or is the first writable one
                        if (props.write || props.writeWithoutResponse) {
                            // If it's a known iPrint service and this is a known write char
                            if (c_uuid.includes('ae01') || c_uuid.includes('fee9') || c_uuid.includes('ae04') || c_uuid.includes('ab01')) {
                                foundWriteChar = char;
                                log(`*** Target identified: ${c_uuid.split('-')[0]}`);
                                break;
                            }
                            // Fallback to first writable char in AE30
                            if (s_uuid.includes('ae30') && !foundWriteChar) {
                                foundWriteChar = char;
                            }
                        }
                    }
                    if (foundWriteChar) break;
                }

                if (!foundWriteChar) {
                    log('Error: No writable characteristic identified.');
                    throw new Error('No write char');
                }

                writeChar = foundWriteChar;
                log('Ready to print!');
                updateUI(true);

            } catch (error) {
                log(`Error: ${error.message}`);
            }
        };

        document.getElementById('printBtn').onclick = async () => {
            const text = document.getElementById('printInput').value;
            try {
                log('Sending print job...');
                await sendPacket(ESC_RESET);
                await sendPacket(CMD_SET_TYPE_TEXT);
                await sendPacket(new TextEncoder().encode(text + '\n\n\n'));
                await sendPacket(CMD_FEED_PAPER);
                log('Finished!');
            } catch (e) {
                log(`Print Error: ${e.message}`);
            }
        };

        async function sendPacket(data) {
            const mtu = 20;
            for (let i = 0; i < data.length; i += mtu) {
                const chunk = data.slice(i, i + mtu);
                // Try withResponse first, then withoutResponse
                try {
                    await writeChar.writeValueWithResponse(chunk);
                } catch (e) {
                    await writeChar.writeValueWithoutResponse(chunk);
                }
            }
        }
    </script>
</body>
</html>
